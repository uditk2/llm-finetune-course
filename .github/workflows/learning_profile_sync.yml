name: Sync Learning Profile from Issue

on:
  issues:
    types: [opened, edited, reopened]
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Issue number to sync"
        required: true

permissions:
  contents: write
  issues: read

jobs:
  sync-profile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve Issue
        id: issue
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            let issue;
            if (context.eventName === 'workflow_dispatch') {
              const raw = core.getInput('issue_number');
              const issue_number = Number.parseInt(raw, 10);
              if (!issue_number || Number.isNaN(issue_number)) {
                core.setFailed('workflow_dispatch requires a valid issue_number input.');
                return;
              }
              issue = await github.rest.issues.get({ owner, repo, issue_number });
            } else {
              issue = { data: context.payload.issue };
            }
            core.setOutput('number', issue.data.number.toString());
            core.setOutput('title', issue.data.title || '');
            core.setOutput('author', issue.data.user?.login || '');
            core.setOutput('body', issue.data.body || '');

      - name: Check Title
        id: title
        run: |
          TITLE="${{ steps.issue.outputs.title }}"
          if echo "$TITLE" | grep -qi "learning profile"; then
            echo "ok=true" >> "$GITHUB_OUTPUT"
          else
            echo "Skip: title does not include 'Learning Profile'."
            echo "ok=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Validate Author
        id: author
        if: steps.title.outputs.ok == 'true'
        run: |
          OWNER="${{ github.repository_owner }}"
          AUTHOR="${{ steps.issue.outputs.author }}"
          if [ "$OWNER" != "$AUTHOR" ]; then
            echo "Skip: issue author is '$AUTHOR' not repo owner '$OWNER'."
            echo "ok=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "ok=true" >> "$GITHUB_OUTPUT"

      - name: Write Learning Profile
        if: steps.author.outputs.ok == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = `${{ toJson(steps.issue.outputs.body) }}`;
            const raw = JSON.parse(body);
            // Prefer JSON in a fenced block ```json ... ```
            const match = raw.match(/```json\\s*([\\s\\S]*?)```/i);
            const content = match ? match[1].trim() : raw.trim();
            if (!content) {
              core.setFailed('Issue body is empty; nothing to sync.');
              return;
            }
            fs.writeFileSync('progress/learning_profile.md', content + '\n', 'utf8');

      - name: Commit and Push
        if: steps.author.outputs.ok == 'true'
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add progress/learning_profile.md
          git commit -m "Sync learning profile from issue #${{ steps.issue.outputs.number }}"
          git push
